name: Build LaTeX PDF and Publish

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Compile LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        latexmk: true
        root_file: 20250826_COMULIS_Welcome.tex

    - name: Setup Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Deploy PDF to gh-pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: .
        keep_files: false
        force_orphan: true
        destination_dir: ""
        # Only push the generated PDF
        # Clean previous content except PDF
        commit_message: "Update PDF from GitHub Actions"
      env:
        PDF_FILE: 20250826_COMULIS_Welcome.pdf
      run: |
        mkdir deploy
        cp $PDF_FILE deploy/
        echo "PDF deployed."
