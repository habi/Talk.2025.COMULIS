name: Build LaTeX PDF and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Compile LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: 20250826_COMULIS_Welcome.tex

    - name: Prepare PDF for deployment
      run: |
        mkdir -p deploy
        cp 20250826_COMULIS_Welcome.pdf deploy/welcome.pdf || { echo "ERROR: PDF not found"; ls -l; exit 1; }

    - name: Verify deploy contents (debug)
      run: |
        echo "Working dir: $(pwd)"
        echo "List root:"
        ls -la
        echo "List deploy dir:"
        ls -la deploy || { echo "deploy directory missing"; exit 1; }
        echo "Show file type and size:"
        file deploy/welcome.pdf || true
        stat -c '%n %s bytes' deploy/welcome.pdf || true

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
