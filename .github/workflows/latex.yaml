name: Build and Deploy LaTeX PDFs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y \
          texlive-latex-base \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-bibtex-extra \
          latexmk

      - name: Compile COMULIS_microCT
        run: latexmk -pdf -interaction=nonstopmode -halt-on-error 20250826_COMULIS_microCT.tex

      - name: Compile COMULIS_Welcome
        run: latexmk -pdf -interaction=nonstopmode -halt-on-error 20250826_COMULIS_Welcome.tex

      - name: Prepare artifact directory
        run: |
          mkdir public
          mv 20250826_COMULIS_microCT.pdf public/
          mv 20250826_COMULIS_Welcome.pdf public/
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>COMULIS Documents</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 2em; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 0.5em 0; }
              a { text-decoration: none; color: #0066cc; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>COMULIS Documents</h1>
            <ul>
              <li><a href="20250826_COMULIS_microCT.pdf">20250826_COMULIS_microCT.pdf</a></li>
              <li><a href="20250826_COMULIS_Welcome.pdf">20250826_COMULIS_Welcome.pdf</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build_latex
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
