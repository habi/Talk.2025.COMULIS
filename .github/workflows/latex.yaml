name: Build LaTeX PDF and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Restore voucher secret
      - name: Restore voucher secret
        run: echo "$VOUCHER_B64" | base64 -d > voucher.txt
        env:
          VOUCHER_B64: ${{ secrets.VOUCHER_B64 }}

      # 3️⃣ Compile LaTeX
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: 20250826_COMULIS_Welcome.tex

      # 4️⃣ Remove voucher
      - name: Clean up voucher
        run: rm -f voucher.txt

      # 5️⃣ Prepare artifact folder
      - name: Move PDF to artifact folder
        run: |
          mkdir public
          mv 20250826_COMULIS_Welcome.pdf public/

      # 6️⃣ Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
