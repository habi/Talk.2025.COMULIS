name: Build LaTeX PDF and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Restore voucher secret
      - name: Restore voucher secret
        run: echo "$VOUCHER_B64" | base64 -d > voucher.txt
        env:
          VOUCHER_B64: ${{ secrets.VOUCHER_B64 }}

      # 3️⃣ Compile LaTeX using xu-cheng/latex-action
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: 20250826_COMULIS_Welcome.tex

      # 4️⃣ Remove voucher.txt after compilation
      - name: Clean up
        run: rm -f voucher.txt

      # 5️⃣ Deploy PDF directly to GitHub Pages root
      - name: Deploy PDF to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          # Only the PDF will be deployed
        run: |
          # Remove everything except the PDF
          find . -maxdepth 1 ! -name '20250826_COMULIS_Welcome.pdf' ! -name '.' -exec rm -rf {} +
