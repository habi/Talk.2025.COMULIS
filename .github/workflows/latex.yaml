name: Build LaTeX PDF and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history to allow branch creation

      # 2️⃣ Restore voucher secret
      - name: Restore voucher secret
        run: echo "$VOUCHER_B64" | base64 -d > voucher.txt
        env:
          VOUCHER_B64: ${{ secrets.VOUCHER_B64 }}

      # 3️⃣ Compile LaTeX using xu-cheng/latex-action
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: 20250826_COMULIS_Welcome.tex

      # 4️⃣ Remove voucher.txt after compilation
      - name: Clean up voucher
        run: rm -f voucher.txt

      # 5️⃣ Keep only the PDF
      - name: Keep only PDF
        run: |
          find . -maxdepth 1 ! -name '20250826_COMULIS_Welcome.pdf' ! -name '.' ! -name '.git' -exec rm -rf {} +

      # 6️⃣ Ensure gh-pages branch exists and deploy PDF
      - name: Deploy PDF to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if gh-pages exists; create if it doesn't
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          
          # Copy PDF to branch
          git add 20250826_COMULIS_Welcome.pdf
          git commit -m "Deploy PDF"
          git push -u origin gh-pages --force
