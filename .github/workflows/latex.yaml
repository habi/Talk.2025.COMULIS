name: Build All LaTeX PDFs and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 1️⃣ List all .tex files
  list-files:
    runs-on: ubuntu-latest
    outputs:
      tex-files: ${{ steps.set-matrix.outputs.tex-files }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List all .tex files
        id: set-matrix
        run: |
          FILES=$(ls *.tex | jq -R -s -c 'split("\n")[:-1]')
          echo "tex-files=$FILES" >> $GITHUB_OUTPUT

  # 2️⃣ Compile each .tex file in parallel
  build:
    needs: list-files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        texfile: ${{ fromJSON(needs.list-files.outputs.tex-files) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore voucher secret
        run: echo "$VOUCHER_B64" | base64 -d > voucher.txt
        env:
          VOUCHER_B64: ${{ secrets.VOUCHER_B64 }}

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: ${{ matrix.texfile }}

      - name: Clean up voucher
        run: rm -f voucher.txt

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: pdf-${{ matrix.texfile }}
          path: ${{ matrix.texfile/.tex/.pdf }}

  # 3️⃣ Collect all PDFs and deploy Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all PDF artifacts
        uses: actions/download-artifact@v3
        with:
          path: public

      - name: Generate index.html
        run: |
          cd public
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>PDF List</title></head><body><h1>Compiled PDFs</h1><ul>" > index.html
          for f in *.pdf; do
            echo "<li><a href='$f'>$f</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html
          cd ..

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
