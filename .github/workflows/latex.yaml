name: Build All LaTeX PDFs and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Restore voucher secret (if needed)
      - name: Restore voucher secret
        run: echo "$VOUCHER_B64" | base64 -d > voucher.txt
        env:
          VOUCHER_B64: ${{ secrets.VOUCHER_B64 }}

      # 3️⃣ Compile all .tex files
      - name: Compile all .tex files
        run: |
          for texfile in *.tex; do
            echo "Compiling $texfile ..."
            xu-cheng/latex-action@v4 --root_file "$texfile"
          done

      # 4️⃣ Remove voucher
      - name: Clean up voucher
        run: rm -f voucher.txt

      # 5️⃣ Move PDFs to public folder
      - name: Move PDFs to artifact folder
        run: |
          mkdir -p public
          mv *.pdf public/

      # 6️⃣ Generate index.html listing all PDFs
      - name: Generate index.html
        run: |
          cd public
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>PDF List</title></head><body><h1>Compiled PDFs</h1><ul>" > index.html
          for f in *.pdf; do
            echo "<li><a href='$f'>$f</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html
          cd ..

      # 7️⃣ Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
